 class="number">0</span>:</span><br><span class="line">    a.depthFactor = a.nbTargets</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">preprocess</span>(<span class="params">image</span>):</span></span><br><span class="line">    <span class="keyword">with</span> tf.name_scope(<span class="string">&quot;preprocess&quot;</span>):</span><br><span class="line">        <span class="comment"># [0, 1] =&gt; [-1, 1]</span></span><br><span class="line">        <span class="keyword">return</span> image * <span class="number">2</span> - <span class="number">1</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">deprocess</span>(<span class="params">image</span>):</span></span><br><span class="line">    <span class="keyword">with</span> tf.name_scope(<span class="string">&quot;deprocess&quot;</span>):</span><br><span class="line">        <span class="comment"># [-1, 1] =&gt; [0, 1]</span></span><br><span class="line">        <span class="keyword">return</span> (image + <span class="number">1</span>) / <span class="number">2</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">int_shape</span>(<span class="params">x</span>):</span></span><br><span class="line">    <span class="keyword">return</span> list(map(int, x.get_shape()))</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">conv</span>(<span class="params">batch_input, out_channels, stride</span>):</span></span><br><span class="line">    <span class="keyword">with</span> tf.variable_scope(<span class="string">&quot;conv&quot;</span>):</span><br><span class="line">        in_channels = batch_input.get_shape()[<span class="number">3</span>]</span><br><span class="line">        filter = tf.get_variable(<span class="string">&quot;filter&quot;</span>, [<span class="number">4</span>, <span class="number">4</span>, in_channels, out_channels], dtype=tf.float32, initializer=tf.random_normal_initializer(<span class="number">0</span>, <span class="number">0.02</span>))</span><br><span class="line">        <span class="comment"># [batch, in_height, in_width, in_channels], [filter_width, filter_height, in_channels, out_channels]</span></span><br><span class="line">        <span class="comment">#     =&gt; [batch, out_height, out_width, out_channels]</span></span><br><span class="line">        padded_input = tf.pad(batch_input, [[<span class="number">0</span>, <span class="number">0</span>], [<span class="number">1</span>, <span class="number">1</span>], [<span class="number">1</span>, <span class="number">1</span>], [<span class="number">0</span>, <span class="number">0</span>]], mode=<span class="string">&quot;CONSTANT&quot;</span>)</span><br><span class="line">        conv = tf.nn.conv2d(padded_input, filter, [<span class="number">1</span>, stride, stride, <span class="number">1</span>], padding=<span class="string">&quot;VALID&quot;</span>)</span><br><span class="line">        <span class="keyword">return</span> conv</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">lrelu</span>(<span class="params">x, a</span>):</span></span><br><span class="line">    <span class="keyword">with</span> tf.name_scope(<span class="string">&quot;lrelu&quot;</span>):</span><br><span class="line">        <span class="comment"># adding these together creates the leak part and linear part</span></span><br><span class="line">        <span class="comment"># then cancels them out by subtracting/adding an absolute value term</span></span><br><span class="line">        <span class="comment"># leak: a*x/2 - a*abs(x)/2</span></span><br><span class="line">        <span class="comment"># linear: x/2 + abs(x)/2</span></span><br><span class="line"></span><br><span class="line">        <span class="comment"># this block looks like it has 2 inputs on the graph unless we do this</span></span><br><span class="line">        x = tf.identity(x)</span><br><span class="line">        <span class="keyword">return</span> (<span class="number">0.5</span> * (<span class="number">1</span> + a)) * x + (<span class="number">0.5</span> * (<span class="number">1</span> - a)) * tf.abs(x)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">instancenorm</span>(<span class="params">input</span>):</span></span><br><span class="line">    <span class="keyword">with</span> tf.variable_scope(<span class="string">&quot;instancenorm&quot;</span>):</span><br><span class="line">        <span class="comment"># this block looks like it has 3 inputs on the graph unless we do this</span></span><br><span class="line">        input = tf.identity(input)</span><br><span class="line"></span><br><span class="line">        channels = input.get_shape()[<span class="number">3</span>]</span><br><span class="line">        offset = tf.get_variable(<span class="string">&quot;offset&quot;</span>, [<span class="number">1</span>, <span class="number">1</span>, <span class="number">1</span>, channels], dtype=tf.float32, initializer=tf.zeros_initializer())</span><br><span class="line">        scale = tf.get_variable(<span class="string">&quot;scale&quot;</span>, [<span class="number">1</span>, <span class="number">1</span>, <span class="number">1</span>, channels], dtype=tf.float32, initializer=tf.random_normal_initializer(<span class="number">1.0</span>, <span class="number">0.02</span>))</span><br><span class="line">        mean, variance = tf.nn.moments(input, axes=[<span class="number">1</span>, <span class="number">2</span>], keep_dims=<span class="literal">True</span>)</span><br><span class="line">        <span class="comment">#[batchsize ,1,1, channelNb]</span></span><br><span class="line">        variance_epsilon = <span class="number">1e-5</span></span><br><span class="line">        <span class="comment">#Batch normalization function does the mean substraction then divide by the standard deviation (to normalize it). It finally multiply by scale and adds offset.</span></span><br><span class="line">        <span class="comment">#normalized = tf.nn.batch_normalization(input, mean, variance, offset, scale, variance_epsilon=variance_epsilon)</span></span><br><span class="line">        <span class="comment">#For instanceNorm we do it ourselves :</span></span><br><span class="line">        normalized = (((input - mean) / tf.sqrt(variance + variance_epsilon)) * scale) + offset</span><br><span class="line">        <span class="keyword">return</span> normalized, mean, variance</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">deconv</span>(<span class="params">batch_input, out_channels</span>):</span></span><br><span class="line">   <span class="keyword">with</span> tf.variable_scope(<span class="string">&quot;deconv&quot;</span>):</span><br><span class="line">        in_height, in_width, in_channels = [int(batch_input.get_shape()[<span class="number">1</span>]), int(batch_input.get_shape()[<span class="number">2</span>]), int(batch_input.get_shape()[<span class="number">3</span>])]</span><br><span class="line">        <span class="comment">#filter = tf.get_variable(&quot;filter&quot;, [4, 4, out_channels, in_channels], dtype=tf.float32, initializer=tf.random_normal_initializer(0, 0.02))</span></span><br><span class="line">        filter = tf.get_variable(<span class="string">&quot;filter&quot;</span>, [<span class="number">4</span>, <span class="number">4</span>, in_channels, out_channels], dtype=tf.float32, initializer=tf.random_normal_initializer(<span class="number">0</span>, <span class="number">0.02</span>))</span><br><span class="line">        filter1 = tf.get_variable(<span class="string">&quot;filter1&quot;</span>, [<span class="number">4</span>, <span class="number">4</span>, out_channels, out_channels], dtype=tf.float32, initializer=tf.random_normal_initializer(<span class="number">0</span>, <span class="number">0.02</span>))</span><br><span class="line"></span><br><span class="line">        <span class="comment"># [batch, in_height, in_width, in_channels], [filter_width, filter_height, out_channels, in_channels]</span></span><br><span class="line">        <span class="comment">#     =&gt; [batch, out_height, out_width, out_channels]</span></span><br><span class="line">        resized_images = tf.image.resize_images(batch_input, [in_height * <span class="number">2</span>, in_width * <span class="number">2</span>], method = tf.image.ResizeMethod.NEAREST_NEIGHBOR)</span><br><span class="line">        conv = tf.nn.conv2d(resized_images, filter, [<span class="number">1</span>, <span class="number">1</span>, <span class="number">1</span>, <span class="number">1</span>], padding=<span class="string">&quot;SAME&quot;</span>)</span><br><span class="line">        conv = tf.nn.conv2d(conv, filter1, [<span class="number">1</span>, <span class="number">1</span>, <span class="number">1</span>, <span class="number">1</span>], padding=<span class="string">&quot;SAME&quot;</span>)</span><br><span class="line"></span><br><span class="line">        <span class="comment">#conv = tf.nn.conv2d_transpose(batch_input, filter, [batch, in_height * 2, in_width * 2, out_channels], [1, 2, 2, 1], padding=&quot;SAME&quot;)</span></span><br><span class="line">        <span class="keyword">return</span> conv</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">tf_generate_normalized_random_direction</span>(<span class="params">batchSize, lowEps = <span class="number">0.001</span>, highEps =<span class="number">0.05</span></span>):</span></span><br><span class="line">    r1 = tf.random_uniform([batchSize, <span class="number">1</span>], <span class="number">0.0</span> + lowEps, <span class="number">1.0</span> - highEps, dtype=tf.float32)</span><br><span class="line">    r2 =  tf.random_uniform([batchSize, <span class="number">1</span>], <span class="number">0.0</span>, <span class="number">1.0</span>, dtype=tf.float32)</span><br><span class="line">    r = tf.sqrt(r1)</span><br><span class="line">    phi = <span class="number">2</span> * math.pi * r2</span><br><span class="line">       </span><br><span class="line">    x = r * tf.cos(phi)</span><br><span class="line">    y = r * tf.sin(phi)</span><br><span class="line">    z = tf.sqrt(<span class="number">1.0</span> - tf.square(r))</span><br><span class="line">    finalVec = tf.concat([x, y, z], axis=<span class="number">-1</span>) <span class="comment">#Dimension here is [batchSize, 3]</span></span><br><span class="line">    <span class="keyword">return</span> finalVec</span><br><span class="line">    </span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">tf_generate_distance</span>(<span class="params">batchSize</span>):</span></span><br><span class="line">    gaussian = tf.random_normal([batchSize, <span class="number">1</span>], <span class="number">0.5</span>, <span class="number">0.75</span>, dtype=tf.float32) <span class="comment"># parameters chosen empirically to have a nice distance from a -1;1 surface.</span></span><br><span class="line">    <span class="keyword">return</span> (tf.exp(gaussian))</span><br><span class="line">    </span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">createMaterialTable</span>(<span class="params">examplesDict, shuffleImages</span>):</span></span><br><span class="line">    materialsList = []</span><br><span class="line">    pa ext</span><br><span class="line">            uoffset = elem.find(<span class="string">&#x27;uoffset&#x27;</span>).text</span><br><span class="line">            voffset = elem.find(<span class="string">&#x27;voffset&#x27;</span>).text</span><br><span class="line">            rotation = elem.find(<span class="string">&#x27;rotation&#x27;</span>).text</span><br><span class="line">            identifier = elem.find(<span class="string">&#x27;identifier&#x27;</span>).text</span><br><span class="line">            </span><br><span class="line">            substanceName = imagePath.split(<span class="string">&quot;/&quot;</span>)[<span class="number">-1</span>]</span><br><span class="line">            <span class="keyword">if</span>(substanceName.split(<span class="string">&#x27;.&#x27;</span>)[<span class="number">0</span>].isdigit()):</span><br><span class="line">                substanceName = <span class="string">&#x27;%04d&#x27;</span> % int(substanceName.split(<span class="string">&#x27;.&#x27;</span>)[<span class="number">0</span>])</span><br><span class="line">            substanceNumber = <span class="number">0</span></span><br><span class="line">            imageSplitsemi = imagePath.split(<span class="string">&quot;;&quot;</span>)</span><br><span class="line">            <span class="keyword">if</span> len(imageSplitsemi) &gt; <span class="number">1</span>:                    </span><br><span class="line">                substanceName = imageSplitsemi[<span class="number">1</span>]</span><br><span class="line">                substanceNumber = imageSplitsemi[<span class="number">2</span>].split(<span class="string">&quot;.&quot;</span>)[<span class="number">0</span>]</span><br><span class="line">            <span class="comment">#def __init__(self, name, lightPower, lightXPos, lightYPos, lightZPos, camXPos, camYPos, camZPos, uvscale, uoffset, voffset, rotation, identifier, path):</span></span><br><span class="line"></span><br><span class="line">            material = inputMaterial(substanceName, lightPower, lightXPos, lightYPos, lightZPos, camXPos, camYPos, camZPos, uvscale, uoffset, voffset, rotation, identifier, imagePath)</span><br><span class="line">            idkey = str(substanceNumber) +<span class="string">&quot;;&quot;</span>+ identifier.rsplit(<span class="string">&quot;;&quot;</span>, <span class="number">1</span>)[<span class="number">0</span>]</span><br><span class="line">            </span><br><span class="line">            <span class="keyword">if</span> <span class="keyword">not</span> (substanceName <span class="keyword">in</span> exampleDict) :</span><br><span class="line">                exampleDict[substanceName] = &#123;idkey : [material]&#125;</span><br><span class="line">                pathDict[imagePath] = material <span class="comment"># Add only a path to be queried as for each image we will grab the others that are alike with the other dict</span></span><br><span class="line"></span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                <span class="keyword">if</span> <span class="keyword">not</span> (idkey <span class="keyword">in</span> exampleDict[substanceName]):</span><br><span class="line">                    exampleDict[substanceName][idkey] = [material]</span><br><span class="line">                    pathDict[imagePath] = material <span class="comment"># Add only a path to be queried as for each image we will grab the others that are alike with the other dict</span></span><br><span class="line"></span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    exampleDict[substanceName][idkey].append(material)</span><br><span class="line">    print(<span class="string">&quot;dict length : &quot;</span> + str(len(exampleDict.items())))</span><br><span class="line">    flatPathList = createMaterialTable(exampleDict, shuffleList)</span><br><span class="line">    <span class="keyword">return</span> flatPathList</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">_parse_function</span>(<span class="params">filename</span>):</span></span><br><span class="line">    image_string = tf.read_file(filename)</span><br><span class="line">    raw_input = tf.image.decode_image(image_string)</span><br><span class="line">    raw_input = tf.image.convert_image_dtype(raw_input, dtype=tf.float32)</span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line">    assertion = tf.assert_equal(tf.shape(raw_input)[<span class="number">2</span>], <span class="number">3</span>, message=<span class="string">&quot;image does not have 3 channels&quot;</span>)</span><br><span class="line">    <span class="keyword">with</span> tf.control_dependencies([assertion]):</span><br><span class="line">        raw_input = tf.identity(raw_input)</span><br><span class="line">        raw_input.set_shape([<span class="literal">None</span>, <span class="literal">None</span>, <span class="number">3</span>])</span><br><span class="line">        images=[]</span><br><span class="line">        input = raw_input</span><br><span class="line">        <span class="comment">#add black images as targets (this is a hack and should be removed for a real test code pipeline).</span></span><br><span class="line">        <span class="keyword">if</span> a.mode == <span class="string">&quot;eval&quot;</span>:</span><br><span class="line">            shape = tf.shape(input)</span><br><span class="line">            black = tf.zeros([shape[<span class="number">0</span>], shape[<span class="number">1</span>]  * a.nbTargets, shape[<span class="number">2</span>]], dtype=tf.float32)</span><br><span class="line">            input = tf.concat([input, black], axis=<span class="number">1</span>)</span><br><span class="line">        width = tf.shape(input)[<span class="number">1</span>] <span class="comment"># [height, width, channels]</span></span><br><span class="line">        imageWidth = width // (a.nbTargets + <span class="number">1</span>)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> imageId <span class="keyword">in</span> range(a.nbTargets + <span class="number">1</span>):</span><br><span class="line">            beginning = imageId * imageWidth</span><br><span class="line">            end = (imageId+<span class="number">1</span>) * imageWidth</span><br><span class="line">            images.append(input[:,beginning:end,:])</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> a.which_direction == <span class="string">&quot;AtoB&quot;</span>:</span><br><span class="line">        inputs, targets = [images[<span class="number">0</span>], images[<span class="number">1</span>:]]</span><br><span class="line">    <span class="keyword">elif</span> a.which_direction == <span class="string">&quot;BtoA&quot;</span>:</span><br><span class="line">        inputs, targets = [images[<span class="number">-1</span>], images[:<span class="number">-1</span>]]</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="keyword">raise</span> Exception(<span class="string">&quot;invalid direction&quot;</span>)</span><br><span class="line">        </span><br><span class="line">    <span class="keyword">if</span> a.correctGamma:</span><br><span class="line">        inputs = tf.pow(inputs, <span class="number">2.2</span>)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> a.useLog:</span><br><span class="line">        inputs = logTensor(inputs)</span><br><span class="line">    inputs = preprocess(inputs)</span><br><span class="line">    targetsTmp = []</span><br><span class="line">    <span class="keyword">for</span> target <span class="keyword">in</span> targets:</span><br><span class="line">        targetsTmp.append(preprocess(target))</span><br><span class="line">    targets = targetsTmp</span><br><span class="line">    <span class="comment"># synchronize seed for image operations so that we do the same operations to both</span></span><br><span class="line">    <span class="comment"># input and output images </span></span><br><span class="line">    </span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">transform</span>(<span class="params">image</span>):</span></span><br><span class="line">        r = image</span><br><span class="line">        <span class="comment">#if a.flip:</span></span><br><span class="line">        <span class="comment">#    r = tf.image.random_flip_left_right(r, seed=seed)</span></span><br><span class="line"></span><br><span class="line">        <span class="comment"># area produces a nice downscaling, but does nearest neighbor for upscaling</span></span><br><span class="line">        <span class="comment"># assume we&#x27;re going to be doing downscaling here</span></span><br><span class="line">        r = tf.image.resize_images(r, [a.scale_size, a.scale_size], method=tf.image.ResizeMethod.AREA)</span><br><span class="line">        <span class="keyword">return</span> r</span><br><span class="line"></span><br><span class="line">    <span class="keyword">with</span> tf.name_scope(<span class="string">&quot;input_images&quot;</span>):</span><br><span class="line">        input_images = transform(inputs)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">with</span> tf.name_scope(<span class="string">&quot;target_images&quot;</span>):</span><br><span class="line">        target_images = []</span><br><span class="line">        <span class="keyword">for</span> target <span class="keyword">in</span> targets:</span><br><span class="line">            target_images.append(transform(target))</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">return</span> filename, input_images, target_images    </span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">load_examples</span>(<span class="params">input_dir, shuffleValue</span>):</span></span><br><span class="line">    test_queue = tf.constant([<span class="string">&quot; &quot;</span>])</span><br><span class="line">    <span class="keyword">if</span> input_dir <span class="keyword">is</span> <span class="literal">None</span> <span class="keyword">or</span> <span class="keyword">not</span> os.path.exists(input_dir):</span><br><span class="line">        <span class="keyword">raise</span> Exception(<span class="string">&quot;input_dir does not exist&quot;</span>)</span><br><span class="line">    flatPathList = []</span><br><span class="line">    <span class="keyword">if</span> a.testMode == <span class="string">&quot;xml&quot;</span>:</span><br><span class="line">        flatPathList = readInputXML(input_dir, shuffleValue)</span><br><span class="line">    <span class="keyword">elif</span> a.testMode == <span class="string">&quot;folder&quot;</span>:</span><br><span class="line">        flatPathList = readInputFolder(input_dir, shuffleValue)</span><br><span class="line">    <span class="keyword">elif</span> a.testMode == <span class="string">&quot;image&quot;</span>:</span><br><span class="line">        flatPathList = readInputImage(input_dir)</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">if</span> len(flatPathList) == <span class="number">0</span>:</span><br><span class="line">        <span class="keyword">raise</span> Exception(<span class="string">&quot;input_dir contains no image files&quot;</span>)</span><br><span class="line">    <span class="keyword">with</span> tf.name_scope(<span class="string">&quot;load_images&quot;</span>):</span><br><span class="line">        filenamesTensor = tf.constant(flatPathList) </span><br><span class="line">        dataset = tf.data.Dataset.from_tensor_slices(filenamesTensor)</span><br><span class="line">        dataset = dataset.map(_parse_function, num_parallel_calls=<span class="number">1</span>)</span><br><span class="line">        dataset = dataset.repeat()</span><br><span class="line">        batched_dataset = dataset.batch(a.batch_size)</span><br><span class="line">        <span class="comment">#batched_dataset = batched_dataset.filter(lambda paths, blah, _: tf.equal(tf.shape(paths)[0], a.batch_size))</span></span><br><span class="line"></span><br><span class="line">        iterator = batched_dataset.make_initializable_iterator()</span><br><span class="line">        paths_batch, inputs_batch, targets_batch = iterator.get_next()</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">if</span> a.scale_size &gt; CROP_SIZE:</span><br><span class="line">            xyCropping = tf.random_uniform([<span class="number">2</span>], <span class="number">0</span>, a.scale_size - CROP_SIZE, dtype=tf.int32)</span><br><span class="line">            inputs_batch = inputs_batch[:, xyCropping[<span class="number">0</span>] : xyCropping[<span class="number">0</span>] + CROP_SIZE, xyCropping[<span class="number">1</span>] : xyCropping[<span class="number">1</span>] + CROP_SIZE, :]</span><br><span class="line">            targets_batch = targets_batch[:,:, xyCropping[<span class="number">0</span>] : xyCropping[<span class="number">0</span>] + CROP_SIZE, xyCropping[<span class="number">1</span>] : xyCropping[<span class="number">1</span>] + CROP_SIZE, :]</span><br><span class="line">        <span class="comment">#paths_batch.set_shape([a.batch_size])</span></span><br><span class="line">        print(<span class="string">&quot;targets_batch_0 : &quot;</span> + str(targets_batch.get_shape()))        </span><br><span class="line">        </span><br><span class="line">        inputs_batch.set_shape([<span class="literal">None</span>, CROP_SIZE, CROP_SIZE, inputs_batch.get_shape()[<span class="number">-1</span>] ])</span><br><span class="line">        targets_batch.set_shape([<span class="literal">None</span>, a.nbTargets, CROP_SIZE, CROP_SIZE, targets_batch.get_shape()[<span class="number">-1</span>] ])</span><br><span class="line"></span><br><span class="line">        </span><br><span class="line">    <span class="comment">#paths_batch, inputs_batch, targets_batch = tf.train.batch([paths, input_images, target_images], batch_size=a.batch_size, num_threads=1)</span></span><br><span class="line">    tf.summary.text(<span class="string">&quot;batch paths&quot;</span>, paths_batch)</span><br><span class="line">    </span><br><span class="line">    steps_per_epoch = int(math.floor(len(flatPathList) / a.batch_size))</span><br><span class="line">    print(<span class="string">&quot;steps per epoch : &quot;</span> + str(steps_per_epoch))</span><br><span class="line">    <span class="comment">#[batchsize, nbMaps, 256,256,3] Do the reshape by hand and probably concat it on third axis so we are sure of the reshape.</span></span><br><span class="line">    print(<span class="string">&quot;inputs_batch : &quot;</span> + str(inputs_batch.get_shape()))    </span><br><span class="line">    print(<span class="string">&quot;targets_batch : &quot;</span> + str(targets_batch.get_shape()))</span><br><span class="line">    targets_batch_concat = targets_batch[:,<span class="number">0</span>]</span><br><span class="line">    print(<span class="string">&quot;targets_batch_concat : &quot;</span> + str(targets_batch_concat.get_shape()))</span><br><span class="line">    <span class="keyword">for</span> imageId <span class="keyword">in</span> range(<span class="number">1</span>, a.nbTargets):</span><br><span class="line">        targets_batch_concat = tf.concat([targets_batch_concat, targets_batch[:,imageId]], axis = <span class="number">-1</span>)</span><br><span class="line">    </span><br><span class="line">    targets_batch = targets_batch_concat</span><br><span class="line">    print(<span class="string">&quot;targets size : &quot;</span> + str(targets_batch.get_shape()))</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> Examples(</span><br><span class="line">        iterator=iterator,</span><br><span class="line">        paths=paths_batch,</span><br><span class="line">        inputs=inputs_batch,</span><br><span class="line">        targets=targets_batch,</span><br><span class="line">        count=len(flatPathList),</span><br><span class="line">        steps_per_epoch=steps_per_epoch,</span><br><span class="line">    )</span><br><span class="line">    </span><br><span class="line"><span class="comment">#input is of shape [batch, X]. Returns the outputs of the layer</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">fullyConnected</span>(<span class="params">input, outputDim, useBias, layerName = <span class="string">&quot;layer&quot;</span>, initMultiplyer = <span class="number">1.0</span></span>):</span></span><br><span class="line">    <span class="keyword">with</span> tf.variable_scope(<span class="string">&quot;fully_connected&quot;</span>):</span><br><span class="line">        batchSize = tf.shape(input)[<span class="number">0</span>];</span><br><span class="line">        inputChannels = int(input.get_shape()[<span class="number">-1</span>])</span><br><span class="line">        weights = tf.get_variable(<span class="string">&quot;weight&quot;</span>, [inputChannels, outputDim ], dtype=tf.float32, initializer=tf.random_normal_initializer(<span class="number">0</span>, initMultiplyer * tf.sqrt(<span class="number">1.0</span>/float(inputChannels))))</span><br><span class="line">        weightsTiled = tf.tile(tf.expand_dims(weights, axis = <span class="number">0</span>), [batchSize, <span class="number">1</span>,<span class="number">1</span>])</span><br><span class="line">        squeezedInput = input</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">if</span> (len(input.get_shape()) &gt; <span class="number">3</span>) :</span><br><span class="line">            squeezedInput = tf.squeeze(squeezedInput, [<span class="number">1</span>])</span><br><span class="line">            squeezedInput = tf.squeeze(squeezedInput, [<span class="number">1</span>])</span><br><span class="line">        <span class="comment">#weightsTiled = tf.Print(weightsTiled,[tf.shape(weightsTiled)], &quot;weightsTiled_dyn2 : &quot;, summarize=10)          </span></span><br><span class="line">        outputs = tf.matmul(tf.expand_dims(squeezedInput, axis = <span class="number">1</span>), weightsTiled)</span><br><span class="line">        outputs = tf.squeeze(outputs, [<span class="number">1</span>])</span><br><span class="line">        <span class="keyword">if</span>(useBias):</span><br><span class="line">            bias = tf.get_variable(<span class="string">&quot;bias&quot;</span>, [outputDim], dtype=tf.float32, initializer=tf.random_normal_initializer(<span class="number">0</span>, <span class="number">0.002</span>))</span><br><span class="line">            outputs = outputs + tf.expand_dims(bias, axis = <span class="number">0</span>)</span><br><span class="line">            </span><br><span class="line">        <span class="keyword">return</span> outputs</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">GlobalToGenerator</span>(<span class="params">inputs, channels</span>):</span></span><br><span class="line">    <span class="keyword">with</span> tf.variable_scope(<span class="string">&quot;GlobalToGenerator1&quot;</span>):</span><br><span class="line">        fc1 = fullyConnected(inputs, channels, <span class="literal">False</span>, <span class="string">&quot;fullyConnected_global_to_unet&quot;</span> ,<span class="number">0.01</span>)</span><br><span class="line">    <span class="keyword">return</span> tf.expand_dims(tf.expand_dims(fc1, axis = <span class="number">1</span>), axis=<span class="number">1</span>)</span><br><span class="line">    </span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">logTensor</span>(<span class="params">tensor</span>):</span></span><br><span class="line">    <span class="keyword">return</span>  (tf.log(tf.add(tensor,<span class="number">0.01</span>)) - tf.log(<span class="number">0.01</span>)) / (tf.log(<span class="number">1.01</span>)-tf.log(<span class="number">0.01</span>))</span><br><span class="line">    </span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">create_generator</span>(<span class="params">generator_inputs, generator_outputs_channels</span>):</span></span><br><span class="line">    print(<span class="string">&quot;generator_inputs :&quot;</span> + str(generator_inputs.get_shape()))</span><br><span class="line">    print(<span class="string">&quot;generator_outputs_channels :&quot;</span> + str(generator_outputs_channels))</span><br><span class="line">    layers = []</span><br><span class="line">    <span class="comment">#Input here should be [batch, 256,256,3]</span></span><br><span class="line">    inputMean, inputVariance = tf.nn.moments(generator_inputs, axes=[<span class="number">1</span>, <span class="number">2</span>], keep_dims=<span class="literal">False</span>)</span><br><span class="line">    globalNetworkInput = inputMean</span><br><span class="line">    globalNetworkOutputs = []</span><br><span class="line">    <span class="keyword">with</span> tf.variable_scope(<span class="string">&quot;globalNetwork_fc_1&quot;</span>):    </span><br><span class="line">        globalNetwork_fc_1 = fullyConnected(globalNetworkInput, a.ngf * <span class="number">2</span>, <span class="literal">True</span>, <span class="string">&quot;globalNetworkLayer&quot;</span> + str(len(globalNetworkOutputs) + <span class="number">1</span>))</span><br><span class="line">        globalNetworkOutputs.append(tf.nn.selu(globalNetwork_fc_1))</span><br><span class="line">        </span><br><span class="line">    <span class="comment">#encoder_1: [batch, 256, 256, in_channels] =&gt; [batch, 128, 128, ngf]</span></span><br><span class="line">    <span class="keyword">with</span> tf.variable_scope(<span class="string">&quot;encoder_1&quot;</span>):</span><br><span class="line">        output = conv(generator_inputs, a.ngf * a.depthFactor , stride=<span class="number">2</span>)</span><br><span class="line">        layers.append(output)</span><br><span class="line">    <span class="comment">#Default ngf is 64</span></span><br><span class="line">    layer_specs = [</span><br><span class="line">        a.ngf * <span class="number">2</span> * a.depthFactor, <span class="comment"># encoder_2: [batch, 128, 128, ngf] =&gt; [batch, 64, 64, ngf * 2]</span></span><br><span class="line">        a.ngf * <span class="number">4</span> * a.depthFactor, <span class="comment"># encoder_3: [batch, 64, 64, ngf * 2] =&gt; [batch, 32, 32, ngf * 4]</span></span><br><span class="line">        a.ngf * <span class="number">8</span> * a.depthFactor, <span class="comment"># encoder_4: [batch, 32, 32, ngf * 4] =&gt; [batch, 16, 16, ngf * 8]</span></span><br><span class="line">        a.ngf * <span class="number">8</span> * a.depthFactor, <span class="comment"># encoder_5: [batch, 16, 16, ngf * 8] =&gt; [batch, 8, 8, ngf * 8]</span></span><br><span class="line">        a.ngf * <span class="number">8</span> * a.depthFactor, <span class="comment"># encoder_6: [batch, 8, 8, ngf * 8] =&gt; [batch, 4, 4, ngf * 8]</span></span><br><span class="line">        a.ngf * <span class="number">8</span> * a.depthFactor, <span class="comment"># encoder_7: [batch, 4, 4, ngf * 8] =&gt; [batch, 2, 2, ngf * 8]</span></span><br><span class="line">        <span class="comment">#a.ngf * 8 * a.depthFactor, # encoder_8: [batch, 2, 2, ngf * 8] =&gt; [batch, 1, 1, ngf * 8]</span></span><br><span class="line">    ]</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">for</span> layerCount, out_channels <span class="keyword">in</span> enumerate(layer_specs):</span><br><span class="line">        <span class="keyword">with</span> tf.variable_scope(<span class="string">&quot;encoder_%d&quot;</span> % (len(layers) + <span class="number">1</span>)):</span><br><span class="line">            rectified = lrelu(layers[<span class="number">-1</span>], <span class="number">0.2</span>)</span><br><span class="line">            <span class="comment"># [batch, in_height, in_width, in_channels] =&gt; [batch, in_height/2, in_width/2, out_channels]</span></span><br><span class="line">            convolved = conv(rectified, out_channels, stride=<span class="number">2</span>)</span><br><span class="line">            <span class="comment">#here mean and variance will be [batch, 1, 1, out_channels]</span></span><br><span class="line">            outputs, mean, variance = instancenorm(convolved)</span><br><span class="line">            </span><br><span class="line">            outputs = outputs + GlobalToGenerator(globalNetworkOutputs[<span class="number">-1</span>], out_channels)</span><br><span class="line">            <span class="keyword">with</span> tf.variable_scope(<span class="string">&quot;globalNetwork_fc_%d&quot;</span> % (len(globalNetworkOutputs) + <span class="number">1</span>)):  </span><br><span class="line">                nextGlobalInput = tf.concat([tf.expand_dims(tf.expand_dims(globalNetworkOutputs[<span class="number">-1</span>], axis = <span class="number">1</span>), axis=<span class="number">1</span>), mean], axis = <span class="number">-1</span>)  </span><br><span class="line">                globalNetwork_fc = <span class="string">&quot;&quot;</span></span><br><span class="line">                <span class="keyword">if</span> layerCount + <span class="number">1</span> &lt; len(layer_specs) - <span class="number">1</span>:</span><br><span class="line">                    globalNetwork_fc = fullyConnected(nextGlobalInput, layer_specs[layerCount + <span class="number">1</span>], <span class="literal">True</span>, <span class="string">&quot;globalNetworkLayer&quot;</span> + str(len(globalNetworkOutputs) + <span class="number">1</span>))</span><br><span class="line">                <span class="keyword">else</span> : </span><br><span class="line">                    globalNetwork_fc = fullyConnected(nextGlobalInput, layer_specs[layerCount], <span class="literal">True</span>, <span class="string">&quot;globalNetworkLayer&quot;</span> + str(len(globalNetworkOutputs) + <span class="number">1</span>))</span><br><span class="line">    </span><br><span class="line">                globalNetworkOutputs.append(tf.nn.selu(globalNetwork_fc))</span><br><span class="line">            layers.append(outputs)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">with</span> tf.variable_scope(<span class="string">&quot;encoder_8&quot;</span>):</span><br><span class="line">        rectified = lrelu(layers[<span class="number">-1</span>], <span class="number">0.2</span>)</span><br><span class="line">         <span class="comment"># [batch, in_height, in_width, in_channels] =&gt; [batch, in_height/2, in_width/2, out_channels]</span></span><br><span class="line">        convolved = conv(rectified, a.ngf * <span class="number">8</span> * a.depthFactor, stride=<span class="number">2</span>)</span><br><span class="line">        convolved = convolved  + GlobalToGenerator(globalNetworkOutputs[<span class="number">-1</span>], a.ngf * <span class="number">8</span> * a.depthFactor)</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">with</span> tf.variable_scope(<span class="string">&quot;globalNetwork_fc_%d&quot;</span> % (len(globalNetworkOutputs) + <span class="number">1</span>)):  </span><br><span class="line">            mean, variance = tf.nn.moments(convolved, axes=[<span class="number">1</span>, <span class="number">2</span>], keep_dims=<span class="literal">True</span>)</span><br><span class="line">            nextGlobalInput = tf.concat([tf.expand_dims(tf.expand_dims(globalNetworkOutputs[<span class="number">-1</span>], axis = <span class="number">1</span>), axis=<span class="number">1</span>), mean], axis = <span class="number">-1</span>)</span><br><span class="line">            globalNetwork_fc = fullyConnected(nextGlobalInput, a.ngf * <span class="number">8</span> * a.depthFactor, <span class="literal">True</span>, <span class="string">&quot;globalNetworkLayer&quot;</span> + str(len(globalNetworkOutputs) + <span class="number">1</span>))</span><br><span class="line">            globalNetworkOutputs.append(tf.nn.selu(globalNetwork_fc))  </span><br><span class="line">                      </span><br><span class="line">        layers.append(convolved)</span><br><span class="line">    <span class="comment">#default nfg = 64</span></span><br><span class="line">    layer_specs = [</span><br><span class="line">        (a.ngf * <span class="number">8</span> * a.depthFactor, <span class="number">0.5</span>),   <span class="comment"># decoder_8: [batch, 1, 1, ngf * 8] =&gt; [batch, 2, 2, ngf * 8 * 2]</span></span><br><span class="line">        (a.ngf * <span class="number">8</span> * a.depthFactor, <span class="number">0.5</span>),   <span class="comment"># decoder_7: [batch, 2, 2, ngf * 8 * 2] =&gt; [batch, 4, 4, ngf * 8 * 2]</span></span><br><span class="line">        (a.ngf * <span class="number">8</span> * a.depthFactor, <span class="number">0.5</span>),   <span class="comment"># decoder_6: [batch, 4, 4, ngf * 8 * 2] =&gt; [batch, 8, 8, ngf * 8 * 2]</span></span><br><span class="line">        (a.ngf * <span class="number">8</span> * a.depthFactor, <span class="number">0.0</span>),   <span class="comment"># decoder_5: [batch, 8, 8, ngf * 8 * 2] =&gt; [batch, 16, 16, ngf * 8 * 2]</span></span><br><span class="line">        (a.ngf * <span class="number">4</span> * a.depthFactor, <span class="number">0.0</span>),   <span class="comment"># decoder_4: [batch, 16, 16, ngf * 8 * 2] =&gt; [batch, 32, 32, ngf * 4 * 2]</span></span><br><span class="line">        (a.ngf * <span class="number">2</span> * a.depthFactor, <span class="number">0.0</span>),   <span class="comment"># decoder_3: [batch, 32, 32, ngf * 4 * 2] =&gt; [batch, 64, 64, ngf * 2 * 2]</span></span><br><span class="line">        (a.ngf * a.depthFactor, <span class="number">0.0</span>),       <span class="comment"># decoder_2: [batch, 64, 64, ngf * 2 * 2] =&gt; [batch, 128, 128, ngf * 2]</span></span><br><span class="line">    ]</span><br><span class="line"></span><br><span class="line">    num_encoder_layers = len(layers)</span><br><span class="line">    <span class="keyword">for</span> decoder_layer, (out_channels, dropout) <span class="keyword">in</span> enumerate(layer_specs):</span><br><span class="line">        skip_layer = num_encoder_layers - decoder_layer - <span class="number">1</span></span><br><span class="line">        <span class="keyword">with</span> tf.variable_scope(<span class="string">&quot;decoder_%d&quot;</span> % (skip_layer + <span class="number">1</span>)):</span><br><span class="line">            <span class="keyword">if</span> decoder_layer == <span class="number">0</span>:</span><br><span class="line">                <span class="comment"># first decoder layer doesn&#x27;t have skip connections</span></span><br><span class="line">                <span class="comment"># since it is directly connected to the skip_layer</span></span><br><span class="line">                input = layers[<span class="number">-1</span>]</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                input = tf.concat([layers[<span class="number">-1</span>], layers[skip_layer]], axis=<span class="number">3</span>)</span><br><span class="line"></span><br><span class="line">            rectified = lrelu(input, <span class="number">0.2</span>)</span><br><span class="line">            </span><br><span class="line">            <span class="comment"># [batch, in_height, in_width, in_channels] =&gt; [batch, in_height*2, in_width*2, out_channels]</span></span><br><span class="line">            output = deconv(rectified, out_channels)</span><br><span class="line">            output, mean, variance = instancenorm(output)</span><br><span class="line">            output = output + GlobalToGenerator(globalNetworkOutputs[<span class="number">-1</span>], out_channels)</span><br><span class="line">            <span class="keyword">with</span> tf.variable_scope(<span class="string">&quot;globalNetwork_fc_%d&quot;</span> % (len(globalNetworkOutputs) + <span class="number">1</span>)):    </span><br><span class="line">                nextGlobalInput = tf.concat([tf.expand_dims(tf.expand_dims(globalNetworkOutputs[<span class="number">-1</span>], axis = <span class="number">1</span>), axis=<span class="number">1</span>), mean], axis = <span class="number">-1</span>)</span><br><span class="line">                globalNetwork_fc = fullyConnected(nextGlobalInput, out_channels, <span class="literal">True</span>, <span class="string">&quot;globalNetworkLayer&quot;</span> + str(len(globalNetworkOutputs) + <span class="number">1</span>))</span><br><span class="line">                globalNetworkOutputs.append(tf.nn.selu(globalNetwork_fc))</span><br><span class="line">            <span class="keyword">if</span> dropout &gt; <span class="number">0.0</span>:</span><br><span class="line">                output = tf.nn.dropout(output, keep_prob=<span class="number">1</span> - dropout)</span><br><span class="line"></span><br><span class="line">            layers.append(output)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># decoder_1: [batch, 128, 128, ngf * 2] =&gt; [batch, 256, 256, generator_outputs_channels]</span></span><br><span class="line">    <span class="keyword">with</span> tf.variable_scope(<span class="string">&quot;decoder_1&quot;</span>):</span><br><span class="line">        input = tf.concat([layers[<span class="number">-1</span>], layers[<span class="number">0</span>]], axis=<span class="number">3</span>)</span><br><span class="line">        rectified = lrelu(input, <span class="number">0.2</span>)</span><br><span class="line">        output = deconv(rectified, generator_outputs_channels)</span><br><span class="line">        output = output + GlobalToGenerator(globalNetworkOutputs[<span class="number">-1</span>], generator_outputs_channels)</span><br><span class="line">        output = tf.tanh(output)</span><br><span class="line">        layers.append(output)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> layers[<span class="number">-1</span>]</span><br><span class="line">    </span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">tf_generateDiffuseRendering</span>(<span class="params">batchSize, targets, outputs</span>):</span>    </span><br><span class="line">    currentViewPos = tf_generate_normalized_random_direction(batchSize)</span><br><span class="line">    currentLightPos = tf_generate_normalized_random_direction(batchSize)</span><br><span class="line">    </span><br><span class="line">    wi = currentLightPos</span><br><span class="line">    wi = tf.expand_dims(wi, axis=<span class="number">1</span>)</span><br><span class="line">    wi = tf.expand_dims(wi, axis=<span class="number">1</span>)</span><br><span class="line">    </span><br><span class="line">    wo = currentViewPos</span><br><span class="line">    wo = tf.expand_dims(wo, axis=<span class="number">1</span>)</span><br><span class="line">    wo = tf.expand_dims(wo, axis=<span class="number">1</span>)</span><br><span class="line">    <span class="comment">#[result, D_rendered, G_rendered, F_rendered, diffuse_rendered, specular_rendered]</span></span><br><span class="line">    renderedDiffuse = tf_Render(targets,wi,wo)   </span><br><span class="line">    </span><br><span class="line">    renderedDiffuseOutputs = tf_Render(outputs,wi,wo)<span class="comment">#tf_Render_Optis(outputs,wi,wo)</span></span><br><span class="line">    <span class="keyword">return</span> [renderedDiffuse, renderedDiffuseOutputs]</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">tf_generateSpecularRendering</span>(<span class="params">batchSize, surfaceArray, targets, outputs</span>):</span>    </span><br><span class="line"></span><br><span class="line">    currentViewDir = tf_generate_normalized_random_direction(batchSize)</span><br><span class="line">    currentLightDir = currentViewDir * tf.expand_dims([<span class="number">-1.0</span>, <span class="number">-1.0</span>, <span class="number">1.0</span>], axis = <span class="number">0</span>)</span><br><span class="line">    <span class="comment">#Shift position to have highlight elsewhere than in the center.</span></span><br><span class="line">    currentShift = tf.concat([tf.random_uniform([batchSize, <span class="number">2</span>], <span class="number">-1.0</span>, <span class="number">1.0</span>), tf.zeros([batchSize, <span class="number">1</span>], dtype=tf.float32) + <span class="number">0.0001</span>], axis=<span class="number">-1</span>)</span><br><span class="line">    </span><br><span class="line">    currentViewPos = tf.multiply(currentViewDir, tf_generate_distance(batchSize)) + currentShift</span><br><span class="line">    currentLightPos = tf.multiply(currentLightDir, tf_generate_distance(batchSize)) + currentShift</span><br><span class="line">    </span><br><span class="line">    currentViewPos = tf.expand_dims(currentViewPos, axis=<span class="number">1</span>)</span><br><span class="line">    currentViewPos = tf.expand_dims(currentViewPos, axis=<span class="number">1</span>)</span><br><span class="line"></span><br><span class="line">    currentLightPos = tf.expand_dims(currentLightPos, axis=<span class="number">1</span>)</span><br><span class="line">    currentLightPos = tf.expand_dims(currentLightPos, axis=<span class="number">1</span>)</span><br><span class="line"></span><br><span class="line">    wo = currentViewPos - surfaceArray</span><br><span class="line">    wi = currentLightPos - surfaceArray</span><br><span class="line"></span><br><span class="line">    renderedSpecular = tf_Render(targets,wi,wo, includeDiffuse = a.includeDiffuse)           </span><br><span class="line">    renderedSpecularOutputs = tf_Render(outputs,wi,wo, includeDiffuse = a.includeDiffuse)<span class="comment">#tf_Render_Optis(outputs,wi,wo, includeDiffuse = a.includeDiffuse)</span></span><br><span class="line">    <span class="keyword">return</span> [renderedSpecular, renderedSpecularOutputs]</span><br><span class="line">    </span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">DX</span>(<span class="params">x</span>):</span></span><br><span class="line">    <span class="keyword">return</span> x[:,:,<span class="number">1</span>:,:] - x[:,:,:<span class="number">-1</span>,:]    <span class="comment"># so this just subtracts the image from a single-pixel shifted version of itself (while cropping out two pixels because we don&#x27;t know what&#x27;s outside the image)</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">DY</span>(<span class="params">x</span>):</span></span><br><span class="line">    <span class="keyword">return</span> x[:,<span class="number">1</span>:,:,:] - x[:,:<span class="number">-1</span>,:,:]    <span class="comment"># likewise for y-direction</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">loss_l1</span>(<span class="params">x, y</span>):</span></span><br><span class="line">    <span class="keyword">return</span> tf.reduce_mean(tf.abs(x-y))</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">loss_l2</span>(<span class="params">x, y</span>):</span></span><br><span class="line">    <span class="keyword">return</span> tf.reduce_mean(tf.square(x-y))</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">loss_grad</span>(<span class="params">x, y, alpha=<span class="number">0.2</span></span>):</span></span><br><span class="line">    loss_val = alpha * loss_l1(x,y) <span class="comment"># here alpha is a weighting for the direct pixel value comparison, you can make it surprisingly low, though it&#x27;s possible that 0.1 might be too low for some problems</span></span><br><span class="line">    loss_val = loss_val + loss_l1(DX(x), DX(y))</span><br><span class="line">    loss_val = loss_val + loss_l1(DY(x), DY(y))</span><br><span class="line">    <span class="keyword">return</span> loss_val</span><br><span class="line">    </span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">create_model</span>(<span class="params">inputs, targets, reuse_bool = False</span>):</span></span><br><span class="line">    batchSize = tf.shape(inputs)[<span class="number">0</span>]</span><br><span class="line">    surfaceArray=[]</span><br><span class="line">    <span class="keyword">if</span> a.loss == <span class="string">&quot;render&quot;</span> <span class="keyword">or</span> a.loss == <span class="string">&quot;renderL2&quot;</span>:</span><br><span class="line">        XsurfaceArray = tf.expand_dims(tf.lin_space(<span class="number">-1.0</span>, <span class="number">1.0</span>, CROP_SIZE), axis=<span class="number">-1</span>)</span><br><span class="line">        XsurfaceArray = tf.tile(XsurfaceArray,[<span class="number">1</span>,CROP_SIZE])</span><br><span class="line">        YsurfaceArray = <span class="number">-1</span> * tf.transpose(XsurfaceArray) <span class="comment">#put -1 in the bottom of the table</span></span><br><span class="line">        XsurfaceArray = tf.expand_dims(XsurfaceArray, axis = <span class="number">-1</span>)</span><br><span class="line">        YsurfaceArray = tf.expand_dims(YsurfaceArray, axis = <span class="number">-1</span>)</span><br><span class="line"></span><br><span class="line">        surfaceArray = tf.concat([XsurfaceArray, YsurfaceArray, tf.zeros([CROP_SIZE, CROP_SIZE,<span class="number">1</span>], dtype=tf.float32)], axis=<span class="number">-1</span>)</span><br><span class="line">        surfaceArray = tf.expand_dims(surfaceArray, axis = <span class="number">0</span>) <span class="comment">#Add dimension to support batch size</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">with</span> tf.variable_scope(<span class="string">&quot;generator&quot;</span>, reuse=reuse_bool) <span class="keyword">as</span> scope:</span><br><span class="line">        out_channels = <span class="number">9</span></span><br><span class="line">        outputs = create_generator(inputs, out_channels) </span><br><span class="line">        </span><br><span class="line">    partialOutputedNormals = outputs[:,:,:,<span class="number">0</span>:<span class="number">2</span>]</span><br><span class="line">    outputedDiffuse = outputs[:,:,:,<span class="number">2</span>:<span class="number">5</span>]</span><br><span class="line">    outputedRoughness = outputs[:,:,:,<span class="number">5</span>]</span><br><span class="line">    outputedSpecular = outputs[:,:,:,<span class nderedTargets, renderingSpecu], axis = <span class="number">-1</span>)</span><br><span class="line"></span><br><span class="line">                rerenderedOutputs = renderedDiffuseImagesOutputs[<span class="number">0</span>]</span><br><span class="line">                <span class="keyword">for</span> renderingOutDiff <span class="keyword">in</span> renderedDiffuseImagesOutputs[<span class="number">1</span>:]:</span><br><span class="line">                    rerenderedOutputs = tf.concat([rerenderedOutputs, renderingOutDiff], axis = <span class="number">-1</span>)</span><br><span class="line">                <span class="keyword">for</span> renderingOutSpecu <span class="keyword">in</span> renderedSpecularImagesOutputs:</span><br><span class="line">                    rerenderedOutputs = tf.concat([rerenderedOutputs, renderingOutSpecu], axis = <span class="number">-1</span>)               </span><br><span class="line"></span><br><span class="line">                gen_loss_L1 = <span class="number">0</span></span><br><span class="line">                <span class="keyword">if</span> a.loss == <span class="string">&quot;render&quot;</span>:</span><br><span class="line">                    gen_loss_L1 = tf.reduce_mean(tf.abs(tf.log(rerenderedTargets + <span class="number">0.01</span>) - tf.log(rerenderedOutputs + <span class="number">0.01</span>)))</span><br><span class="line">                <span class="keyword">if</span> a.loss == <span class="string">&quot;renderL2&quot;</span>:</span><br><span class="line">                    gen_loss_L1 = tf.reduce_mean(tf.square(tf.log(rerenderedTargets + <span class="number">0.01</span>) - tf.log(rerenderedOutputs + <span class="number">0.01</span>)))</span><br><span class="line">        consistencyLoss = <span class="number">0</span></span><br><span class="line">                    </span><br><span class="line">        gen_loss = gen_loss_L1 * a.l1_weight</span><br><span class="line"></span><br><span class="line">    <span cl etches[&quot;rerenders&quot;] = renders_fetches_test</span></span><br><span class="line">                    <span class="comment">#display_fetches[&quot;gen_loss_L1_exact&quot;] = model.gen_loss_L1_exact</span></span><br><span class="line">                    results = sess.run(display_fetches)</span><br><span class="line">                    <span class="comment">#save_tensor_images(results[&quot;rerenders&quot;], &quot;rerenderings/&quot;, suffix = step)</span></span><br><span class="line">                    <span class="comment">#L1Values.append(results[&quot;gen_loss_L1_exact&quot;])</span></span><br><span class="line">                    filesets = save_images(results)</span><br><span class="line">                    <span class="keyword">for</span> i, f <span class="keyword">in</span> enumerate(filesets):</span><br><span class="line">                        print(<span class="string">&quot;evaluated image&quot;</span>, f[<span class="string">&quot;name&quot;</span>])</span><br><span class="line">                    index_path = append_index(filesets)</span><br><span class="line">                <span class="keyword">except</span> tf.errors.OutOfRangeError :</span><br><span class="line">                    print(<span class="string">&quot;testing fails in OutOfRangeError&quot;</span>)</span><br><span class="line">                    <span class="keyword">continue</span>;</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">try</span>:</span><br><span class="line">                <span class="comment"># training</span></span><br><span class="line">                start_time = time.time()</span><br><span class="line">                sess.run(evalExamples.iterator.initializer)</span><br><span class="line">                <span class="keyword">for</span> step <span class="keyword">in</span> range(max_steps):</span><br><span class="line">                    <span class="function"><span class="keyword">def</span> <span class="title">should</span>(<span class="params">freq</span>):</span></span><br><span class="line">                        <span class="keyword">return</span> freq &gt; <span class="number">0</span> <span class="keyword">and</span> ((step + <span class="number">1</span>) % freq == <span class="number">0</span> <span class="keyword">or</span> step == max_steps - <span class="number">1</span>)</span><br><span class="line"></span><br><span class="line">                    options = <span class="literal">None</span></span><br><span class="line">                    run_metadata = <span class="literal">None</span></span><br><span class="line"></span><br><span class="line">                    fetches = &#123;</span><br><span class="line">                        <span class="string">&quot;train&quot;</span>: model.train,</span><br><span class="line">                        <span class="string">&quot;global_step&quot;</span>: sv.global_step,</span><br><span class="line">                    &#125;</span><br><span class="line"></span><br><span class="line">                    <span class="keyword">if</span> should(a.progress_freq) <span class="keyword">or</span> step == <span class="number">0</span> <span class="keyword">or</span> step == <span class="number">1</span>:</span><br><span class="line">                        fetches[<span class="string">&quot;gen_loss_L1&quot;</span>] = model.gen_loss_L1</span><br><span class="line"></span><br><span class="line">                    <span class="keyword">if</span> should(a.summary_freq):</span><br><span class="line">                        fetches[<span class="string">&quot;summary&quot;</span>] = sv.summary_op</span><br><span class="line"></span><br><span class="line">                    <span class="keyword">if</span> should(a.display_freq):</span><br><span class="line">                        fetches[<span class="string">&quot;display&quot;</span>] = display_fetches</span><br><span class="line">                    <span class="keyword">try</span>:    </span><br><span class="line">                        results = sess.run(fetches, options=options, run_metadata=run_metadata)</span><br><span class="line">                    <span class="keyword">except</span> tf.errors.OutOfRangeError :</span><br><span class="line">                        print(<span class="string">&quot;training fails in OutOfRangeError&quot;</span>)</span><br><span class="line">                        <span class="keyword">continue</span></span><br><span class="line">                        </span><br><span class="line">                    global_step = results[<span class="string">&quot;global_step&quot;</span>]</span><br><span class="line"></span><br><span class="line">                    <span class="keyword">if</span> should(a.summary_freq):</span><br><span class="line">                        sv.summary_writer.add_summary(results[<span class="string">&quot;summary&quot;</span>], global_step)</span><br><span class="line"></span><br><span class="line">                    <span class="keyword">if</span> should(a.display_freq):</span><br><span class="line">                        print(<span class="string">&quot;saving display images&quot;</span>)</span><br><span class="line">                        filesets = save_images(results[<span class="string">&quot;display&quot;</span>], step=global_step)</span><br><span class="line">                        append_index(filesets, step=<span class="literal">True</span>)</span><br><span class="line"></span><br><span class="line">                    <span class="keyword">if</span> should(a.progress_freq):</span><br><span class="line">                        <span class="comment"># global_step will have the correct step count if we resume from a checkpoint</span></span><br><span class="line">                        train_epoch = math.ceil(global_step / examples.steps_per_epoch)</span><br><span class="line">                        train_step = global_step - (train_epoch - <span class="number">1</span>) * examples.steps_per_epoch</span><br><span class="line">                        print(<span class="string">&quot;progress  epoch %d  step %d  image/sec %0.1f&quot;</span> % (train_epoch, train_step, global_step * a.batch_size / (time.time() - start_time)))</span><br><span class="line">                        print(<span class="string">&quot;gen_loss_L1&quot;</span>, results[<span class="string">&quot;gen_loss_L1&quot;</span>])</span><br><span class="line"></span><br><span class="line">                    <span class="keyword">if</span> should(a.save_freq):</span><br><span class="line">                        print(<span class="string">&quot;saving model&quot;</span>)</span><br><span class="line">                        saver.save(sess, os.path.join(a.output_dir, <span class="string">&quot;model&quot;</span>), global_step=sv.global_step)</span><br><span class="line">                    <span class="keyword">if</span> should(a.test_freq) <span class="keyword">or</span> global_step == <span class="number">1</span>:</span><br><span class="line">                        runTestFromTrain(global_step, evalExamples, max_steps, display_fetches_test, sess)</span><br><span class="line">                        </span><br><span class="line">                    <span class="keyword">if</span> sv.should_stop():</span><br><span class="line">                        <span class="keyword">break</span></span><br><span class="line">            <span class="keyword">finally</span>:</span><br><span class="line">                saver.save(sess, os.path.join(a.output_dir, <span class="string">&quot;model&quot;</span>), global_step=sv.global_step)</span><br><span class="line">                sess.run(evalExamples.iterator.initializer)</span><br><span class="line">                runTestFromTrain(<span class="string">&quot;final&quot;</span>, evalExamples, max_steps, display_fetches_test, sess)</span><br><span class="line">                </span><br><span class="line">                </span><br><span class="line"><span class="comment"># Normalizes a tensor troughout the Channels dimension (BatchSize, Width, Height, Channels)</span></span><br><span class="line"><span class="comment"># Keeps 4th dimension to 1. Output will be (BatchSize, Width, Height, 1).</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">tf_Normalize</span>(<span class="params">tensor</span>):</span></span><br><span class="line">    Length = tf.sqrt(tf.reduce_sum(tf.square(tensor), axis = <span class="number">-1</span>, keep_dims=<span class="literal">True</span>))</span><br><span class="line">    <span class="keyword">return</span> tf.div(tensor, Length)</span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line"></span><br><span class="line"><span class="comment"># Normalizes a tensor troughout the Channels dimension (BatchSize, Width, Height, Channels)</span></span><br><span class="line"><span class="comment"># Keeps 4th dimension to 1. Output will be (BatchSize, Width, Height, 1).</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">tf_Normalize</span>(<span class="params">tensor</span>):</span></span><br><span class="line">    Length = tf.sqrt(tf.reduce_sum(tf.square(tensor), axis = <span class="number">-1</span>, keep_dims=<span class="literal">True</span>))</span><br><span class="line">    <span class="keyword">return</span> tf.div(tensor, Length)</span><br><span class="line"></span><br><span class="line"><span class="comment"># Computes the dot product between 2 tensors (BatchSize, Width, Height, Channels)</span></span><br><span class="line"><span class="comment"># Keeps 4th dimension to 1. Output will be (BatchSize, Width, Height, 1). </span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">tf_DotProduct</span>(<span class="params">tensorA, tensorB</span>):</span>       </span><br><span class="line">    <span class="keyword">return</span> tf.reduce_sum(tf.multiply(tensorA, tensorB), axis = <span class="number">-1</span>, keep_dims=<span class="literal">True</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">##########Rendering loss</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">tf_render_diffuse_Substance</span>(<span class="params">diffuse, specular</span>):</span></span><br><span class="line">    <span class="keyword">return</span> diffuse * (<span class="number">1.0</span> - specular) / math.pi</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">tf_render_D_GGX_Substance</span>(<span class="params">roughness, NdotH</span>):</span></span><br><span class="line">    alpha = tf.square(roughness)</span><br><span class="line">    underD = <span class="number">1</span>/tf.maximum(<span class="number">0.001</span>, (tf.square(NdotH) * (tf.square(alpha) - <span class="number">1.0</span>) + <span class="number">1.0</span>))</span><br><span class="line">    <span class="keyword">return</span> (tf.square(alpha * underD)/math.pi)</span><br><span class="line">    </span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">tf_lampAttenuation</span>(<span class="params">distance</span>):</span></span><br><span class="line">    DISTANCE_ATTENUATION_MULT = <span class="number">0.001</span></span><br><span class="line">    <span class="keyword">return</span> <span class="number">1.0</span> / (<span class="number">1.0</span> + DISTANCE_ATTENUATION_MULT*tf.square(distance));</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">tf_render_F_GGX_Substance</span>(<span class="params">specular, VdotH</span>):</span></span><br><span class="line">    sphg = tf.pow(<span class="number">2.0</span>, ((<span class="number">-5.55473</span> * VdotH) - <span class="number">6.98316</span>) * VdotH);</span><br><span class="line">    <span class="keyword">return</span> specular + (<span class="number">1.0</span> - specular) * sphg</span><br><span class="line">    </span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">tf_render_G_GGX_Substance</span>(<span class="params">roughness, NdotL, NdotV</span>):</span></span><br><span class="line">    <span class="keyword">return</span> G1_Substance(NdotL, tf.square(roughness)/<span class="number">2</span>) * G1_Substance(NdotV, tf.square(roughness)/<span class="number">2</span>)</span><br><span class="line">    </span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">G1_Substance</span>(<span class="params">NdotW, k</span>):</span></span><br><span class="line">    <span class="keyword">return</span> <span class="number">1.0</span>/tf.maximum((NdotW * (<span class="number">1.0</span> - k) + k), <span class="number">0.001</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">squeezeValues</span>(<span class="params">tensor, min, max</span>):</span></span><br><span class="line">    <span class="keyword">return</span> tf.clip_by_value(tensor, min, max)</span><br><span class="line"></span><br><span class="line"><span class="comment"># svbdrf : (BatchSize, Width, Height, 4 * 3)</span></span><br><span class="line"><span class="comment"># wo : (BatchSize,1,1,3)</span></span><br><span class="line"><span class="comment"># wi : (BatchSize,1,1,3) </span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">tf_Render</span>(<span class="params">svbrdf, wi, wo, includeDiffuse = True</span>):</span></span><br><span class="line">    wiNorm = tf_Normalize(wi)</span><br><span class="line">    woNorm = tf_Normalize(wo)</span><br><span class="line">    h = tf_Normalize(tf.add(wiNorm,woNorm) / <span class="number">2.0</span>)</span><br><span class="line">    diffuse = squeezeValues(deprocess(svbrdf[:,:,:,<span class="number">3</span>:<span class="number">6</span>]), <span class="number">0.0</span>,<span class="number">1.0</span>)</span><br><span class="line">    normals = svbrdf[:,:,:,<span class="number">0</span>:<span class="number">3</span>]</span><br><span class="line">    specular = squeezeValues(deprocess(svbrdf[:,:,:,<span class="number">9</span>:<span class="number">12</span>]), <span class="number">0.0</span>, <span class="number">1.0</span>)</span><br><span class="line">    roughness = squeezeValues(deprocess(svbrdf[:,:,:,<span class="number">6</span>:<span class="number">9</span>]), <span class="number">0.0</span>, <span class="number">1.0</span>)</span><br><span class="line">    roughness = tf.maximum(roughness, <span class="number">0.001</span>)</span><br><span class="line">    NdotH = tf_DotProduct(normals, h)</span><br><span class="line">    NdotL = tf_DotProduct(normals, wiNorm)</span><br><span class="line">    NdotV = tf_DotProduct(normals, woNorm)</span><br><span class="line">    VdotH = tf_DotProduct(woNorm, h)</span><br><span class="line"></span><br><span class="line">    diffuse_rendered = tf_render_diffuse_Substance(diffuse, specular)</span><br><span class="line">    D_rendered = tf_render_D_GGX_Substance(roughness, tf.maximum(<span class="number">0.0</span>, NdotH))</span><br><span class="line">    G_rendered = tf_render_G_GGX_Substance(roughness, tf.maximum(<span class="number">0.0</span>, NdotL), tf.maximum(<span class="number">0.0</span>, NdotV))</span><br><span class="line">    F_rendered = tf_render_F_GGX_Substance(specular, tf.maximum(<span class="number">0.0</span>, VdotH))</span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line">    specular_rendered = F_rendered * (G_rendered * D_rendered * <span class="number">0.25</span>)</span><br><span class="line">    result = specular_rendered</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">if</span> includeDiffuse:</span><br><span class="line">        result = result + diffuse_rendered</span><br><span class="line">    </span><br><span class="line">    lampIntensity = <span class="number">1.0</span></span><br><span class="line">    <span class="comment">#lampDistance = tf.sqrt(tf.reduce_sum(tf.square(wi), axis = 3, keep_dims=True))</span></span><br><span class="line">    </span><br><span class="line">    lampFactor = lampIntensity * math.pi<span class="comment">#tf_lampAttenuation(lampDistance) * lampIntensity * math.pi</span></span><br><span class="line">    </span><br><span class="line">    result = result * lampFactor</span><br><span class="line"></span><br><span class="line">    result = result * tf.maximum(<span class="number">0.0</span>, NdotL) / tf.expand_dims(tf.maximum(wiNorm[:,:,:,<span class="number">2</span>], <span class="number">0.001</span>), axis=<span class="number">-1</span>) <span class="comment"># This division is to compensate for the cosinus distribution of the intensity in the rendering</span></span><br><span class="line">            </span><br><span class="line">    <span class="keyword">return</span> [result, D_rendered, G_rendered, F_rendered, diffuse_rendered, diffuse]</span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line">main()</span><br></pre></td></tr></table></figure>
